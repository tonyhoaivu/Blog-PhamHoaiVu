    <style>

<script type="importmap">

    "react/": "https://esm.sh/react@^18.3.1/",

<body class="bg-sky-50 dark:bg-slate-950 transition-colors duration-200">
    <canvas id="snow-canvas"></canvas>
    
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

    <script>
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height - canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speed = Math.random() * 0.5 + 0.1;
                this.wind = Math.random() * 0.2 - 0.1;
                this.opacity = Math.random() * 0.4 + 0.2;
            }
            update() {
                this.y += this.speed;
                this.x += this.wind;
                if (this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < 150; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('adsenseUpdate', (e) => {
            const scriptContent = e.detail;
            if (scriptContent) {
                const range = document.createRange();
                const fragment = range.createContextualFragment(scriptContent);
                document.head.appendChild(fragment);
            }
        });
    </script>
</body>
